<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table class="borderTable" cellpadding='0' cellspacing="0">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>status</th>
            <th>操作</th>
        </tr>
        {{each result}}
        <tr>
            <td>{{$value.username}}</td>
            <td>{{$value.age}}</td>
            <td>{{$value.sex}}</td>
            <td>{{$value.status}}</td>
            <td>
                <a href="/edit?id={{@$value._id}}">修改</a>
                <a href="/delete?id={{@$value._id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </table>
    <a class="add" href="/add">增加</a>
</body>
</html>
