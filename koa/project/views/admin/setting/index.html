




{{include 'admin/public/header.html'}}

<body>
<div class="navbar navbar-default" id="navbar">
	<script type="text/javascript">
		try{ace.settings.check('navbar' , 'fixed')}catch(e){}
	</script>

	{{include 'admin/public/nav_top.html'}}
</div>

<div class="main-container" id="main-container">
	<script type="text/javascript">
		try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>

		<!--左侧导航-->

		{{include 'admin/public/nav_left.html'}}

		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">
					try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
				</script>

				<ul class="breadcrumb">
					<li>
						<i class="icon-home home-icon"></i>
						<a href="#">首页</a>
					</li>
					<li class="active">控制台</li>
				</ul><!-- .breadcrumb -->

				<div class="nav-search" id="nav-search">
					<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
					</form>
				</div><!-- #nav-search -->
			</div>

			<div class="page-content">

				<div class="page-header">
					<h1>
                        网站设置
                        
                        <span style="float:right;">最近修改时间：{{result[0].update_time | dateFormat}}</span>
					</h1>
				</div><!-- /.page-header -->

				<!--表格-->

				<div class="table-responsive">
					<form action="{{__HOST__}}/admin/setting/doEdit" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="title">名称:</label>

							<div class="col-sm-10">
								<input type="text" id="title"  name="title" class="col-xs-10 col-sm-5" value="{{result[0].title}}"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="logo">图片:</label>

							<div class="col-sm-10">
								<input type="file" name="logo" /><br/>
								<img src="{{__HOST__}}/{{result[0].logo}}" alt="">
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="keywords">关键字:</label>

							<div class="col-sm-10">
                                <textarea  class="col-xs-10 col-sm-5"  name="keywords" id="keywords" cols="30" rows="10">{{result[0].keywords}}</textarea>
							</div>
                        </div>
                        
                        <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="description">描述:</label>
    
                                <div class="col-sm-10">
                                    <textarea  class="col-xs-10 col-sm-5"  name="description" id="description" cols="30" rows="10">{{result[0].keywords}}</textarea>
                                </div>
                            </div>

                        <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="icp">备案号:</label>
    
                                <div class="col-sm-10">
                                    <input type="text" name="icp" id="icp" value="{{result[0].icp}}">
                                </div>
                        </div>
                        
                        <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="qq">客服QQ:</label>
    
                                <div class="col-sm-10">
                                    <input type="text" name="qq" id="qq" value="{{result[0].qq}}">
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="tel">客服电话:</label>
    
                                <div class="col-sm-10">
                                    <input type="text" name="tel" id="tel" value="{{result[0].tel}}">
                                </div>
                        </div>

                        <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="address">是否关闭网站:</label>
    
                                <div class="col-sm-10">
                                        <input type="radio" name="address" value="1" {{if result[0].address == 1}} checked {{/if}}>是
                                        <input type="radio" name="address" value="0" {{if result[0].address == 0}} checked {{/if}}>否						
                                    </div>
                        </div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="url">状态:</label>

							<div class="col-sm-10">
								<input type="radio" name="status" value="1" {{if result[0].status == 1}} checked {{/if}}>审核
								<input type="radio" name="status" value="0" {{if result[0].status == 0}} checked {{/if}}> 未审核						
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="rpassword"></label>
							<input type="hidden" name="id" value="{{@result[0]._id}}">
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>

						</div>
					</form>

				</div>

			</div>
		</div><!-- /.main-content -->

	</div><!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->



{{include 'admin/public/footer.html'}}


</body>
</html>
