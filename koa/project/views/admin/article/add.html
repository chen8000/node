{{include 'admin/public/header.html'}}

<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>

	<body>
		<div class="navbar navbar-default" id="navbar">
			<script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>

			{{include 'admin/public/nav_top.html'}}
		</div>

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!--左侧导航-->

				{{include 'admin/public/nav_left.html'}}

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>
							<li class="active">控制台</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">

						<div class="page-header">
							<h1>
								增加内容
							</h1>
						</div><!-- /.page-header -->
						<!--表格-->

						<form enctype="multipart/form-data" action="{{__HOST__}}/admin/article/doAdd" method="post" class="form-horizontal" role="form">
								
							
						<ul id="myTab" class="nav nav-tabs" style="height:44px;">
							<li class="active">
								<a href="#home" data-toggle="tab">基本设置</a>
							</li>
							<li><a href="#ios" data-toggle="tab">内容设置</a></li>
							<li>
								<a href="#seo" data-toggle="tab">SEO设置</a>
							</li>
						</ul>
						<div id="myTabContent" class="tab-content">
							<div class="tab-pane fade in active" id="home">
									<div class="tab-pane fade in active" id="basic">
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right" for="pid">所属分类：</label>
			
												<div class="col-sm-10">
													<select name="pid" id="pid" onchange="select.chang(this)">
														<option value=''>请选择内容分类</option>
														{{each result}}
															<option value="{{@$value._id}}">{{$value.title}}</option>
															{{each $value.list}}
																<option value="{{@$value._id}}">---{{$value.title}}</option>
															{{/each}}		
														{{/each}}
													</select>
												</div>
												<input type="hidden" name="catename" id="catename"  value="" />
											</div>
											
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right" for="title">名称:</label>
			
												<div class="col-sm-10">
													<input type="text" id="title"  name="title" class="col-xs-10 col-sm-5" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right" for="title">封面图:</label>
			
												<div class="col-sm-10">
													<input type="file" id="file"  name="pic" class="col-xs-10 col-sm-5" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right" for="title">作者:</label>
			
												<div class="col-sm-10">
													<input type="text" id="author"  name="author" class="col-xs-10 col-sm-5" />
												</div>
											</div>
			
			
			
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right">状态：</label>
												<div class="col-sm-10">
													<label for="status1">已审核：</label><input type="radio" name="status"  id="status1" value="1" checked />
													&nbsp;
													<label for="status2">未审核:</label><input type="radio" name="status" id="status2" value="0" />
												</div>
											</div>
			
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right">加入推荐：</label>
												<div class="col-sm-10" id="checkboxEd">
													<input type="checkbox" value="0" name="is_best"> 精品
													<input type="checkbox" value="0" name="is_hot"> 热销
													<input type="checkbox" value="0" name="is_new"> 新品
												</div>
											</div>
										</div>
							</div>
							<div class="tab-pane fade" id="ios">
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="description">文本编辑</label>
									<div class="col-sm-10">
										<script name="content" id="editor" type="text/plain" style="width:100%;height:300px;"></script>
									</div>
								</div>	
							</div>
							<div class="tab-pane fade" id="seo">
									<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right" for="keywords">关键字：</label>
		
											<div class="col-sm-10">
												<input type="text" id="keywords"  name="keywords" class="col-xs-10 col-sm-5" />
											</div>
										</div>
										<div class="form-group" style="height:100px;">
											<label class="col-sm-2 control-label no-padding-right" for="description">描述：</label>
											<div class="col-sm-10">
												<textarea  style="height:100px;" class="col-xs-10 col-sm-5"  name="description" id="description" cols="10" rows="10"></textarea>
											</div>
										</div>

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="description"></label>

									<div class="col-sm-10">
										<button type="submit" class="btn btn-primary">提交</button>
									</div>
								</div>
							</div>
						</div>
						
							</form>
						</div>

					</div>
				</div><!-- /.main-content -->
			
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->



	{{include 'admin/public/footer.html'}}

		<script type="text/javascript">
				

		// 富文本
		var ue = UE.getEditor('editor');

		// Tab切换
		$(function () {
			$('#myTab li:eq(0) a').tab('show');
		});
		   var select = {
			   // 所属分类选中触发这个函数
			   chang:function (_this){
					document.getElementById('catename').value = _this.value;
			   },
			   // 根据checkbox点击选中或不选中
			   checkbox:(function(){
				   var box = document.getElementById('checkboxEd');
				   var obj = box.getElementsByTagName('input');
				   for(var i = 0; i<obj.length;i++){
					   obj[i].onclick = function(){
						   if(this.checked){
							   this.value = '1';
						   }else{
							   this.value = '0';
						   }
					   }
				   }
			   })()
		   }
		</script>
	
</body>
</html>
